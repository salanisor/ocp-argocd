apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: controlplane-development
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    gitops.ownedBy: cluster-config
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    path: openshift-cluster/keights-org-dev/openshift-monitoring/base/
    repoURL: https://github.com/salanisor/ocp-argocd.git
    targetRevision: test
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
